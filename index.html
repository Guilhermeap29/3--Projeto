<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <div class="product" id="product1">
        <div class="product-image">
            <img src="imagens/skol beats.jfif" alt="Product 1">
        </div>
        <p>Skol Beats</p>
        <p>R$:7.50 A UNIDADE </p>
        <div class="checkbox-label">
            <label for="checkbox1">Adicionar ao Carrinho:</label>
            <div class="counter">
                <button onclick="decrementCounter('counter1')">-</button>
                <span id="counter1">0</span>
                <button onclick="incrementCounter('counter1')">+</button>
            </div>
            <input type="checkbox" id="checkbox1" class="checkbox">
        </div>
    </div>

            </div>
            <input type="checkbox" id="checkbox3" class="checkbox">
        </div>
    </div>

                <button onclick="incrementCounter('counter5')">+</button>
            </div>
            <input type="checkbox" id="checkbox5" class="checkbox">
        </div>
    </div>

    <div id="cart">
        <h2>Carrinho de Compras</h2>
        <ul id="cart-items"></ul>
        <p>Total: R$<span id="total">0.00</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
